<form class="fill-up project-form project-edit-form"  method="post" action="{{ project.get_edit_url}}" data-delete-url="{{ project.get_delete_url }}">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {% for field in form %}
        {% if field.name != 'front_uuid' %}
            <div class="field-{{ field.name }}">
                {{ field.label_tag }}
                {{ field.errors }}
                {{ field }}
            </div>
        {% endif %}
    {% endfor %}

    <div class="row-fluid auto-align edit-buttons">
        <div class="span6">
            <button class="btn btn-blue submit btn-edit-submit btn-loading">Update this project <i class='fa fa-spinner fa-spin'> </i></button>
        </div>
        <div class="span6">
            <button class="btn btn-default btn-cancel" type="button">Cancel</button>
            <button class="btn btn-red btn-loading btn-delete" type="button" data-title="" data-content="<button class='btn btn-red confirm-deletion'>Confirm deletion</button> <button class='btn btn-default cancel-deletion'>Cancel</button>" data-html="true" data-toggle="popover" data-original-title="" title="">Delete this project <i class="fa fa-spinner fa-spin"> </i></button>
        </div>
    </div>
</form>
