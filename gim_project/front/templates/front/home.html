{% extends "front/base.html" %}

{% block body_id %}home{% endblock %}
{% block title %}Home{% endblock title %}

{% block main %}
<div class="row-fluid">
    <div class="span12">
        <div class="empty-area">
            <h1>Welcome to GIM</h1>
            <p >
                {% if user.is_authenticated %}
                    Hi {{ user.username }}. <a href="{% url "front:dashboard:home" %}">Dashboard</a>
                {% else %}
                    <a href="{% url "front:auth:login" %}">Login</a>
                {% endif %}
            </p>
        </div>
    </div>
</div>
{% endblock main %}
