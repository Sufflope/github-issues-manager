<div class="control-group quicksearch-widget"{% if id %} id="{{ id }}"{% endif %}>
    <div class="controls">
        <label class="input-prepend input-append">
            <span class="add-on"><i class="icon-search"></i></span>
            <input type="text" class="quicksearch" data-target="{{ target }}"{% if content %} data-content="{{ content }}"{% endif %} placeholder="{{ placeholder|default:'Filter' }}"/>
            <a class="btn" href="" title="Clear input"><i class="icon-remove"></i></a>
        </label>
    </div>
</div>
